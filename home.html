<!DOCTYPE html>
<html lang="en-GB">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Web-app</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous" />
        <link rel="stylesheet" href="custom.css" />
    </head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <a class="navbar-brand" href="#">Welcome to my app!</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
        <button class="btn btn-sm btn-outline-secondary" id='home' type="button"><a class="nav-item nav-link" href="#">HomePage</a></button>
        <button class="btn btn-sm btn-outline-secondary" id='logout' type="button"><a class="nav-item nav-link" href="#">Exit</a></button>
        <button class="btn btn-sm btn-outline-secondary" id='login' type="button"><a class="nav-item nav-link" href="#">Sign in</a></button>
        <button class="btn btn-sm btn-outline-secondary" id='sign_up' type="button"><a class="nav-item nav-link" href="#">Sign up</a></button>
    </div>
    <div id="tbar" class='tb'>
        <button class="btn btn-sm btn-outline-secondary toolbar" id='block' type="button"><img id="block" class="tools" src="/img/block.png"></button>
        <button class="btn btn-sm btn-outline-secondary toolbar" id='unblock' type="button"><img id="unblock" class="tools" src="/img/unblock.png"></button>
        <button class="btn btn-sm btn-outline-secondary toolbar" id='delete' type="button"><img id="delete" class="tools" src="/img/delete.png"></button>
    </div>
  </div>
</nav>

<main role="main" class="container starter-template">
 
  <div class="row">
      <div class="col">
          <div id="response"></div>
          <div id="content"></div>
      </div>
  </div>

</main>

<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
